 <div class="card m-auto mt-5 mb-3" style="width: 400px;">
  <div id="login_header" class="card-header">
    Login
  </div>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="form-label" for="email">email</label>
        <input class="form-control" type="email" formControlName="email">
      </div>
      <div class="form-group">
        <label class="form-label" for="email">password</label>
        <input class="form-control" type="password" formControlName="password">
      </div>
      <div id="login_button" class="form-group mt-2">
        <button class="btn btn-primary" [disabled]="!loginForm.valid" type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
