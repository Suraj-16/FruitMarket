    <div class="card m-auto mt-5 mb-3" style="width: 400px;">
      <div id="reg_header" class="card-header">
        Register
      </div>
      <div class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="form-label" for="firstname">First Name</label>
            <input class="form-control" type="text" formControlName="firstname">
          </div>
          <div class="form-group">
            <label class="form-label" for="lastname">Last Name</label>
            <input class="form-control" type="text" formControlName="lastname">
          </div>
          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" type="email" formControlName="email">
          </div>
          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" type="text" formControlName="password">
          </div>
          <div class="form-group">
            <label class="form-label" for="address1">Address</label>
            <input class="form-control" type="text" formControlName="address1">
          </div>
          <div class="form-group">
            <label class="form-label" for="city">City</label>
            <input class="form-control" type="text" formControlName="city">
          </div>
          <div class="form-group">
            <label class="form-label" for="district">District</label>
            <input class="form-control" type="text" formControlName="district">
          </div>
          <div class="form-group">
            <label class="form-label" for="statename">State</label>
            <input class="form-control" type="text" formControlName="statename">
          </div>
          <div class="form-group">
            <label class="form-label" for="pincode">Pin Code</label>
            <input class="form-control" type="number" formControlName="pincode">
          </div>
          <div id="reg_button" class="form-group mt-2">
            <button class="btn btn-primary" [disabled] = "!registrationForm.valid" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
